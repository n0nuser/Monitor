{% extends "layouts/base.html" %}

{% block title %} New Host {% endblock %}

<!-- Specific Page CSS goes HERE  -->
{% block stylesheets %}{% endblock stylesheets %}

{% block content %}

<div class="main-content-container container-fluid px-4">
  <!-- Page Header -->
  <div class="page-header row no-gutters py-4">
    <div class="col-12 col-sm-4 text-center text-sm-left mb-0">
      <span class="text-uppercase page-subtitle">Monitor Hosts</span>
      <h3 class="page-title">Add New Host</h3>
    </div>
  </div>
  <!-- End Page Header -->
  <div class="row">
    <!-- Host Form -->
    <div class="col-lg-4 mb-4">
      <div class="card card-small mb-4">
        <ul class="list-group list-group-flush">
          <li class="list-group-item p-3">
            <div class="row">
              <div class="col">
                <form role="form" method="post" action="" class="pt-3">
                  {% csrf_token %}
                  {{ form.as_p }}
                  <button type="submit" name="add" class="btn btn-accent">Create Host</button>
                </form>
              </div>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </div>
  <!-- End Default Light Table -->
</div>

{% endblock content %}

<!-- Specific Page JS goes HERE  -->
{% block javascripts %}{% endblock javascripts %}
